<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class = "text-white" style = "background-color:black;">
    <div class = "container">
        <!--Jumbotron-->
        <div class = "jumbotron text-center" style = "background-image: url(https://static.businessinsider.my/sites/3/2018/07/534ced7369bedd466e106b03.jpg); background-size: 100%; height: 100%;">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!--News-->
        <div class = "container">
            <h3> Latest Mars News</h3>
            <h6 style = "color: red">{{ mars.news_title }}</h6>"
            <p> {{mars.news_paragraph}}</p>
        </div>
        <!--Image-->
        <div class= "container">
            <div class = "row">
                <div class = "col-lg-8 col-md-8 col-sm-12">
                    <h3> Featured Mars Image</h3>
                    <img src = "{{mars.featured_image}}"style="max-width:100%; max-height: auto;" alt="Mars Featured Image">  
                </div>
                <!--Weather-->
                <div class = "col-lg-4 col-md-4 col-sm-12">
                    <div class = "card" style = "width: 18rem;">
                        <h6 class = "card-title"> Current Weather on Mars</h6>
                        <p class = "card -text">{{mars.weather}}</p>
                    </div>
                </div>
                <!--Facts-->
                <br>
                <h3> Mars Facts</h3>
                <div style = "max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                    {{mars.facts|safe}}    
                </div>
            </div>
        </div>
        <!--Hemispheres-->
        <h4 style = "padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class = "card-deck">
            <hr>
            <div class="row" id="mars-hemispheres">
                {% for x in mars.hemispheres %}
                <div class = "col-md-6">
                    <div class = "card-text-white bg-danger" style = "margin: 30px;">
                        <img class="card-img-top" src="{{x.img_url | default('static/images/error.png', true)}}" alt="..."/>
                        <div class = "card-body">
                            <p class = "card-text">{{x.title}}</p>
                        </div>

                    </div>
                </div>
                {% endfor %}
        </div>

    </div>
    </div>
     <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
